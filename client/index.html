<!DOCTYPE html>
<html lang="en" ng-app="coffeeBook">
<head>
  <meta charset="UTF-8">
  <title>Coffee Book, an interactive coffee journal.</title>
  <link href='https://fonts.googleapis.com/css?family=Cutive+Mono' rel='stylesheet' type='text/css'>
  <!-- build:css ./assets/styles.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="lib/ngtoast/dist/ngToast-animations.css"/>
  <!-- endbower -->
  <link href="scss/styles.css" type="text/css" rel="stylesheet">
